<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>AHHHHHHHHHH</h1>

      <div id='auth-message'></div>

      <form id='sign-up'>
          <input name="credentials[email]" type="text" placeholder="an@example.email">
          <input name="credentials[password]" type="password" placeholder="an example password">
          <input name="credentials[password_confirmation]" type="password" placeholder="an example password">
          <input type='submit' value='Sign Up!'>
     </form>

     <form id='sign-in'>
         <input name="credentials[email]" type="text" placeholder="an@example.email">
         <input name="credentials[password]" type="password" placeholder="an example password">
         <input type='submit' value='Sign in!'>
    </form>

    <form id='change-password'>
        <input name="passwords[old]" type="password" placeholder="Old password">
        <input name="passwords[new]" type="password" placeholder="New password">
        <input type='submit' value='Change Password'>
   </form>

   <form id='sign-out'>
       <input type='submit' value='Sign out!'>
  </form>

  <form id='create-word'>
      <input name="text" type="string" placeholder="Word">
      <input name="difficulty" type="string" placeholder="difficulty">
      <input type='submit' value='Add word!'>
 </form>

    </body>
</html>
