<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Hangman</h1>

      <div id='auth-message'></div>
      <div id='game-message'></div>

      <div id='content'></div>

      <form id='sign-up'>
          <input name="credentials[email]" type="text" placeholder="an@example.email">
          <input name="credentials[password]" type="password" placeholder="an example password">
          <input name="credentials[password_confirmation]" type="password" placeholder="an example password">
          <input type='submit' value='Sign Up!'>
     </form>

     <form id='sign-in'>
         <input name="credentials[email]" type="text" placeholder="an@example.email">
         <input name="credentials[password]" type="password" placeholder="an example password">
         <input type='submit' value='Sign in!'>
    </form>
<div class='auth-button'>
  <button id='auth-button' type='button'>Menu</button>

  <div id='auth-menu' class='auth-menu'>
      <form id='change-password'>
          <input name="passwords[old]" type="password" placeholder="Old password">
          <input name="passwords[new]" type="password" placeholder="New password">
          <input type='submit' value='Change Password'>
     </form>


     <form id='sign-out'>
         <input type='submit' value='Sign out!'>
    </form>

  </div>
</div>



  <form id='start-game'>
      <input type='submit' value='Start Game'>
  </form>
<div id='word-menu' class='word-menu'>

    <form id='create-word'>
        <input name="text" type="string" placeholder="Word">
        <input name="difficulty" type="string" placeholder="Difficulty (0-10)">
        <input type='submit' value='Add word!'>
   </form>

     <!-- <form id='delete-word'>
         <input name="text" type="string" placeholder="Word">
         <input type='submit' value='Delete Word!'>
    </form> -->

        <input name="text" type="string" placeholder="New word">
        <input name="difficulty" type="string" placeholder="difficulty">
        <input type='submit' value='update Word!'>
    </form> -->

     <form id='print-words'>
         <input type='submit' value='See word list'>
    </form>

    <div class='show-hide-print'>
      <form id='hide-words'>
          <input type='submit' value='Hide words'>
     </form>
  </div>

    <!-- <form id='print-storeList'>
        <input type='submit' value='Print storelist'>
    </form> -->


    <div class='board'>
      <div id='letter-board' class='board'>
      </div>

      <form id='guess-form' class='board'>
          <input name='guess' type='string' placeholder='Single letters only'>
          <input type='submit' value='Guess a letter'>
      </form>
    </div>

</div>




    <div id='incorrect-guesses' class='incorrect'></div>
    <div id='incorrect-board'></div>








    </body>
</html>
